<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic CSS</title>
</head>

<body>
    <script src="script.js"></script>

    <div id="container">
        <h1>Dynamic CSS</h1>

        <h2>Size</h2>
        <input type="range" name="size" id="slider" min="10" max="300" value="100"
            oninput="changeValue('size', this.value)">

        <h2>Radius</h2>
        <input type="range" name="radius" id="slider" min="0" max="50" value="0"
            oninput="changeValue('radius', this.value)">

        <div id="colorSelector">
            <h2 id="colorText">Color:</h2>

            <div id="buttons">
                <div class="eachButton" style="background-color: aquamarine;"></div>
                <div class="eachButton" style="background-color: aquamarine;"></div>
                <div class="eachButton" style="background-color: aquamarine;"></div>
                <div class="eachButton" style="background-color: aquamarine;"></div>
                <div class="eachButton" style="background-color: aquamarine;"></div>
                <div class="eachButton" style="background-color: aquamarine;"></div>
                <div class="eachButton" style="background-color: aquamarine;"></div>
                <div class="eachButton" style="background-color: aquamarine;"></div>
            </div>
        </div>

        <div id="box"></div>


    </div>

</body>

</html>
